<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns: xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Жанр</th>
        <th scope="col">Авторы</th>
        <th scope="col">
             <span>
                <a th:href="@{/books/edit/0}" th:method="post">
                    <i class="fa fa-plus-square fa-lg" style="color:#007bff; text-align: center;"
                       aria-hidden="true"></i>
                 </a>
            </span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, iter :${books}">
        <th scope="row" th:text="${iter.index+1}">#</th>
        <td th:text="${book.name}">Book name</td>
        <td th:text="${book.genre.name}">Book genre</td>
        <td th:text="${#strings.listJoin(book.authorList.![fullName], ', ')}">Book authors</td>
        <td>
            <span>
                <a th:href="@{/books/view/__${book.id}__}">
                    <i class="fa fa-eye" style="color:#17a2b8; text-align: center;" aria-hidden="true"></i>
                </a>
            </span>
            <span>
                <a th:href="@{/books/edit/__${book.id}__}">
                    <i class="fa fa-edit" style="color:#28a745; text-align: center;" aria-hidden="true"></i>
                </a>
            </span>
            <span>
                <a th:href="@{'/books/delete/{id}'(id=${book.id})}">
                    <i class="fa fa-trash" style="color:#dc3545; text-align: center;" aria-hidden="true"></i>
                </a>
            </span>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</html>
